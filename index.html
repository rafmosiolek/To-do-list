<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple to-do list app written in JavaScript">
    <title>Your everyday to-do list.</title>

    <!-- core CSS file -->
    <link rel="stylesheet" type="text/css" href="app/style.css">
    <!-- plugins -->
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    
</head>
<body>
    <div id="tasker-wrapper">

        <div id="error"><p>Please enter a task.</p></div>

        <div class="tasker">
            <input type="text" id="input-task" placeholder="Enter a task!">
            <button id="add-task"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>

        <div class="tasker-body">
<!--             <button class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button> -->
            <ul class="tasks"></ul>
<!--             <button class="done"><i class="fa fa-check" aria-hidden="true"></i></button> -->
        </div>

    </div> <!-- end tasker-wrapper -->

    <!-- core JS file -->
    <script type="text/javascript" src="app/script.js"></script>
</body>
</html>
