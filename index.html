<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple to-do list app written in JavaScript">
    <title>Your everyday to-do list.</title>

    <!-- core CSS file -->
    <link rel="stylesheet" type="text/css" href="app/style.css">
    <!-- plugins -->
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    
</head>
<body>
    <div id="tasker-wrapper">

        <div class="tasker">
            <input type="text" id="input-task" placeholder="Enter a task!">
            <button class="add-task">+</i></button>
        </div>

        <div class="tasker-body">
            <ul class="tasks"></ul>
        </div>

    </div>

    <!-- core JS file -->
    <script type="text/javascript" src="app/script.js"></script>
</body>
</html>
