<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple to-do list app written in JavaScript">
    <title>Your everyday to-do list.</title>

    <!-- core CSS file -->
    <link rel="stylesheet" type="text/css" href="app/app.css">
    <!-- plugins -->
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/normalize.css">
</head>
<body>

    <header>
        <input type="text" placeholder="Enter a task!" id="item">
        <button id="add"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
    </header>

    <div class="container">
        <!-- Uncompleted tasks -->
        <ul class="to-do" id="to-do">
    
        </ul>
        <!-- Completed tasks -->
        <ul class="to-do" id="completed">
        </ul>
    </div>
    <!-- core JS file -->
    <script type="text/javascript" src="app/script.js"></script>
</body>
</html>
